<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPredict | Student Performance Analytics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>EduPredict</h1>
            <p class="subtitle">AI-powered student success analytics</p>
            
            <form id="predictionForm">
                <div class="form-group">
                    <label for="Attendance">Attendance Percentage (%)</label>
                    <input type="number" id="Attendance" min="0" max="100" step="0.1" value="75" required>
                </div>
                
                <div class="form-group">
                    <label for="Study_Hours">Daily Study Hours</label>
                    <input type="number" id="Study_Hours" min="0" max="24" step="0.5" value="4" required>
                </div>
                
                <div class="form-group">
                    <label for="Previous_Scores">Previous Exam Score (%)</label>
                    <input type="number" id="Previous_Scores" min="0" max="100" step="0.1" value="65" required>
                </div>
                
                <div class="form-group">
                    <label for="Sleep_Hours">Avg. Sleep Hours</label>
                    <input type="number" id="Sleep_Hours" min="0" max="24" step="0.5" value="7" required>
                </div>
                
                <div class="form-group">
                    <label for="Extracurricular">Extracurricular Activities</label>
                    <select id="Extracurricular">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                
                <button type="submit" id="submitBtn">
                    <span id="btnText">Analyze Performance</span>
                    <div class="loading-spinner" id="spinner"></div>
                </button>
            </form>
        </div>

        <div class="card result-card" id="resultCard">
            <h2 style="margin-bottom: 0.5rem;">Analysis Result</h2>
            <p class="subtitle">Based on historical patterns</p>
            
            <div id="statusBadge" class="status-badge">Calculating...</div>
            
            <div class="suggestions-title">Improvement Roadmap</div>
            <div class="suggestions-list" id="suggestionsList">
                <!-- Suggestions will be injected here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
